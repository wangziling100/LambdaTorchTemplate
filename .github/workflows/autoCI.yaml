name: Node.js Auto CI

on:
  push

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      moduleDir: ${{ steps.auto-ci.outputs.moduleDir}}
      info: ${{ steps.auto-ci.outputs.info}}
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - uses: actions/checkout@v2
      - name: Install sam
        run: pip install aws-sam-cli >/dev/null 2>&1
      - run: cd dist && unzip torchlambda.zip
      - run: ls dist
      - name: auto-ci
        id: auto-ci
        uses: wangziling100/AutoCI@v1.0.8
        with:
          configPath: .github/autoCI.config.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-central-1
          SAM_CLI_TELEMETRY: 0
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - run: ls /home/runner/work/Lambda-Runtime-Template/Lambda-Runtime-Template/.aws-sam/build/SamDemoFunction